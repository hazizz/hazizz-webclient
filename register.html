<!DOCTYPE html>
<html lang="hu" class="h-100">
<head>
    <title>Hazizz! | Regisztráció</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Icon -->
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body id="register" class="hazizz-bg-white d-flex justify-content-center align-item-center h-100 text-center">

<!-- Error modal -->
<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 data-bind="text: errorTitle" class="modal-title" id="errorModalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Bezár">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p data-bind="text: errorBody" class="text-left text-break"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
            </div>
        </div>
    </div>
</div>
<!-- /Error modal -->

<div class="m-auto">
    <img src="assets/icon.png" class="img-fluid signig-logo mb-3">
    <form class="needs-validation" novalidate>
        <div class="form-group">
            <input data-bind="value: username" type="text" class="form-control" id="felhasznalonev"
                   placeholder="Felhasználónév"  required autofocus>
            <div class="invalid-feedback">
                A felhasználónévnek legalább 4<br>karakter hosszúnak kell lennie!
            </div>
        </div>
        <div class="form-group">
            <input data-bind="value: email" type="email" class="form-control" id="email"
                   placeholder="Email cím" required>
            <div class="invalid-feedback">
                Nem helyes email cím!
            </div>
        </div>
        <div class="form-group">
            <input data-bind="value: password1" type="password" class="form-control" id="jelszo1" placeholder="Jelszó"
                   required>
        </div>
        <div class="form-group">
            <input data-bind="value: password2" type="password" class="form-control" id="jelszo2" placeholder="Jelszó ismét"
                   required>
            <div class="invalid-feedback">
                A két beírt jelszónak egyeznie kell,<br>illetve minimum 8 karaktert tartalmaznia.
            </div>
        </div>
        <div class="form-group form-check">
            <input data-bind="checked: consent" type="checkbox" class="form-check-input" id="elfogad" required>
            <label class="form-check-label" for="elfogad">Elfogadom a Házizz <a href="https://hazizz.github.io/privacy-hu.txt" target="_blank" class="text-decoration-none">Adatvédelmi nyilatkozatát</a>!</label>
            <div class="invalid-feedback">
                El kell fogadnod az Adatvédelmi nyilatkozatot a regisztrációhoz!
            </div>
        </div>
        <button type="submit" class="btn hazizz-btn-blue" data-bind="click: register">Regisztráció!</button>
        <br>
        <a class="text-decoration-none" href="login.html">Vissza a bejelentkezéshez!</a>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- Cookies -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.min.js"></script>
<!-- SHA256 -->
<script src="js/sha256.min.js"></script>
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
<!-- Knockout JS-->
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="js/register.js"></script>
</body>
</html>
