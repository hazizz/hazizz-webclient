<!DOCTYPE html>
<html lang="hu" class="h-100">
<head>
    <title>Hazizz!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Icon -->
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body class="bg-grey d-flex justify-content-center align-item-center h-100 text-center">

<div id="login" class="m-auto">
    <img src="assets/icon.png" class="img-fluid signig-logo mb-3">
    <h4>Kérlek itt jelentkezz be!</h4>
    <form>
        <div class="form-group">
            <input data-bind="value: username" type="text" class="form-control" id="felhasznalonev" placeholder="Felhasználónév" required>
        </div>
        <div class="form-group">
            <input data-bind="value: password" type="password" class="form-control" id="jelszo" placeholder="Jelszó" required>
        </div>
        <div class="form-group form-check">
            <input type="checkbox" class="form-check-input" id="megjegyez">
            <label class="form-check-label" for="megjegyez">Maradjak bejelentkezve</label>
        </div>
        <button data-bind="click: login" type="submit" class="btn btn-primary">Bejelentkezés!</button>
    </form>
    <div id="here"></div>
</div>

<!-- Optional JavaScript -->
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
<!-- Knockout JS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"></script>
<script src="js/login.js"></script>
</body>
</html>
