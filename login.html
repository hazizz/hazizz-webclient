<!DOCTYPE html>
<html lang="hu" class="h-100">
<head>
    <title>Hazizz!</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Font Awesome CSS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">

    <!-- Custom CSS-->
    <link rel="stylesheet" href="css/custom.css">

    <!-- Icon -->
    <link rel="icon" href="assets/icon.png" type="image/png">
</head>
<body id="login" class="hazizz-bg-white d-flex justify-content-center align-item-center h-100 text-center">

<div class="modal fade" id="errorModal" tabindex="-1" role="dialog" aria-labelledby="errorModalTitle" aria-hidden="true">
    <div class="modal-dialog modal-dialog-scrollable modal-dialog-centered modal-lg" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 data-bind="text: errorTitle" class="modal-title" id="errorModalTitle"></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Bezár">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p data-bind="text: errorBody" class="text-left text-break"></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Bezár</button>
            </div>
        </div>
    </div>
</div>

<div  class="m-auto">
    <img src="assets/icon.png" class="img-fluid signig-logo mb-3">
    <h4>Kérlek itt jelentkezz be!</h4>
    <form>
        <div class="form-group">
            <input data-bind="value: username" type="text" class="form-control" id="felhasznalonev" placeholder="Felhasználónév" required autofocus>
        </div>
        <div class="form-group">
            <input data-bind="value: password" type="password" class="form-control" id="jelszo" placeholder="Jelszó" required>
        </div>
        <div class="form-group form-check">
            <input data-bind="checked: rememberMe" type="checkbox" class="form-check-input" id="megjegyez">
            <label class="form-check-label" for="megjegyez">Maradjak bejelentkezve!</label>
        </div>
        <button data-bind="click: login" type="submit" class="btn btn-primary">Bejelentkezés!</button>
    </form>
</div>

<!-- Optional JavaScript -->
<!-- Cookies -->
<script src="https://cdn.jsdelivr.net/npm/js-cookie@2.2.0/src/js.cookie.min.js"></script>
<!-- SHA256 -->
<script src="js/sha256.min.js"></script>
<!-- Font Awesome JS -->
<script defer src="https://use.fontawesome.com/releases/v5.6.3/js/all.js"></script>
<!-- Knockout JS-->
<script src="https://ajax.aspnetcdn.com/ajax/knockout/knockout-3.4.2.js"></script>
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script><script src="js/login.js"></script>
</body>
</html>
